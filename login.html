<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - My Two Minutes Food</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
    
    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <input id="email" type="email" class="w-full p-3 bg-gray-100 rounded-lg" placeholder="Email" required />
      </div>
      <div>
        <input id="password" type="password" class="w-full p-3 bg-gray-100 rounded-lg" placeholder="Password" required />
      </div>
      <button type="submit" class="w-full p-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600">Login</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="signup.html" class="text-blue-500">Sign up here</a></p>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="flex justify-center items-center hidden mt-4">
      <svg class="w-12 h-12 animate-spin text-orange-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10" stroke="none" />
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-dasharray="60" stroke-dashoffset="40" stroke-linecap="round"></circle>
      </svg>
    </div>

    <!-- Notification Message -->
    <div id="notification" class="hidden mt-4 p-3 text-center text-white rounded-lg"></div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
      authDomain: "pinotp-d7ef5.firebaseapp.com",
      databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
      projectId: "pinotp-d7ef5",
      storageBucket: "pinotp-d7ef5.firebasestorage.app",
      messagingSenderId: "708458917827",
      appId: "1:708458917827:web:8b8cc6de6176f936cf9776"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle Login
    const loginForm = document.getElementById("loginForm");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const notification = document.getElementById("notification");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Show the loading spinner
      loadingSpinner.classList.remove("hidden");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        // Hide the loading spinner
        loadingSpinner.classList.add("hidden");

        // Display success notification
        notification.classList.remove("hidden");
        notification.classList.add("bg-green-500");
        notification.innerHTML = "Login Successful! Redirecting...";
        
        setTimeout(() => {
          window.location.href = "index.html";  // Redirect to homepage after successful login
        }, 2000);
      } catch (error) {
        // Hide the loading spinner
        loadingSpinner.classList.add("hidden");

        // Display error notification
        notification.classList.remove("hidden");
        notification.classList.add("bg-red-500");
        notification.innerHTML = `Error: ${error.message}`;
      }
    });
  </script>

</body>
</html>
