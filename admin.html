<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - My Two Minutes Food</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCJPULSOuCJPEPZAE6He_q83UhvTiM8ACU",
      authDomain: "neufela-app.firebaseapp.com",
      databaseURL: "https://neufela-app-default-rtdb.firebaseio.com",
      projectId: "neufela-app",
      storageBucket: "neufela-app.appspot.com",
      messagingSenderId: "135159044376",
      appId: "1:135159044376:web:6f68b1f5a0a7fc4e3bd8c2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const { ref, set, push, get, update } = firebase.database;
  </script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .section { margin-bottom: 40px; }
    label { display: block; margin: 8px 0 4px; }
    input, textarea, select { width: 100%; padding: 6px; margin-bottom: 12px; }
    button { padding: 8px 16px; background-color: #0ea5e9; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0284c7; }
    ul { list-style: none; padding: 0; }
    li { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 6px; }
    .toast { background: #333; color: #fff; padding: 10px; position: fixed; top: 10px; right: 10px; z-index: 9999; border-radius: 5px; opacity: 0.95; }
  </style>
</head>
<body>
  <h1>üçî Admin Panel - My Two Minutes Food</h1>

  <div class="section" id="loginSection">
    <h2>üîê Admin Login</h2>
    <form id="loginForm">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" aria-label="Login email" required />
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" aria-label="Login password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="adminPanel" style="display:none;">
    <div class="section">
      <h2>üè™ Register Restaurant</h2>
      <form id="registerRestaurantForm">
        <label for="restaurantName">Name</label>
        <input type="text" id="restaurantName" required />
        <label for="restaurantType">Type (e.g., Vegan, BBQ)</label>
        <input type="text" id="restaurantType" required />
        <label for="restaurantImage">Image URL</label>
        <input type="text" id="restaurantImage" required />
        <label for="restaurantRating">Rating</label>
        <input type="number" id="restaurantRating" min="1" max="5" step="0.1" required />
        <label for="restaurantEta">ETA (e.g., 15-30 mins)</label>
        <input type="text" id="restaurantEta" required />
        <label for="restaurantLocation">Location (lat,lng)</label>
        <input type="text" id="restaurantLocation" placeholder="12.34,56.78" required />
        <button type="submit">Register</button>
      </form>
    </div>

    <div class="section">
      <h2>üçΩÔ∏è Add Menu Item</h2>
      <form id="addMenuItemForm">
        <label for="menuTitle">Title</label>
        <input type="text" id="menuTitle" required />
        <label for="menuPrice">Price</label>
        <input type="number" id="menuPrice" required />
        <label for="menuCategory">Category</label>
        <input type="text" id="menuCategory" required />
        <label for="menuImage">Image URL</label>
        <input type="text" id="menuImage" required />
        <label for="menuDescription">Description</label>
        <textarea id="menuDescription"></textarea>
        <button type="submit">Add</button>
      </form>
    </div>

    <div class="section">
      <h2>üì¶ Orders</h2>
      <label for="orderFilter">Filter by Status</label>
      <select id="orderFilter" aria-label="Order status filter">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="shipped">Shipped</option>
      </select>
      <ul id="ordersList"></ul>
    </div>
  </div>

  <div id="toast" class="toast" style="display:none;"></div>

  <script>
    let currentUserId = null;

    function toast(message) {
      const t = document.getElementById("toast");
      t.innerText = message;
      t.style.display = "block";
      setTimeout(() => (t.style.display = "none"), 3000);
    }

    function isValidURL(str) {
      try {
        new URL(str);
        return true;
      } catch (_) {
        return false;
      }
    }

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          currentUserId = user.user.uid;
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("adminPanel").style.display = "block";
          toast("Logged in");
          loadOrders();
        })
        .catch(err => toast(err.message));
    });

    document.getElementById("registerRestaurantForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("restaurantName").value;
      const type = document.getElementById("restaurantType").value;
      const image = document.getElementById("restaurantImage").value;
      const rating = parseFloat(document.getElementById("restaurantRating").value);
      const eta = document.getElementById("restaurantEta").value;
      const locationStr = document.getElementById("restaurantLocation").value;
      const [lat, lng] = locationStr.split(',').map(Number);

      if (!isValidURL(image)) {
        toast("Please enter a valid image URL.");
        return;
      }

      set(ref(db, `restaurants/${currentUserId}/info`), {
        name, type, image, rating, eta,
        lat, lng, open: true
      }).then(() => toast("Restaurant registered!"));
    });

    document.getElementById("addMenuItemForm").addEventListener("submit", e => {
      e.preventDefault();
      const title = document.getElementById("menuTitle").value;
      const price = parseFloat(document.getElementById("menuPrice").value);
      const category = document.getElementById("menuCategory").value;
      const image = document.getElementById("menuImage").value;
      const description = document.getElementById("menuDescription").value;

      if (!isValidURL(image)) {
        toast("Please enter a valid image URL.");
        return;
      }

      const id = push(ref(db, `restaurants/${currentUserId}/menu`)).key;
      set(ref(db, `restaurants/${currentUserId}/menu/${id}`), {
        title, price, category, image, description, available: true
      }).then(() => toast("Menu item added"));
    });

    function loadOrders() {
      const filter = document.getElementById("orderFilter").value;
      get(ref(db, `restaurants/${currentUserId}/orders`)).then(snapshot => {
        const orders = snapshot.val() || {};
        const list = document.getElementById("ordersList");
        list.innerHTML = "";
        Object.entries(orders).forEach(([id, order]) => {
          if (filter !== "all" && order.status !== filter) return;
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>Order ID:</strong> ${id}<br>
            <strong>Status:</strong> ${order.status}<br>
            <strong>Items:</strong> ${Object.values(order.items).map(i => i.title + ' x' + i.quantity).join(", ")}<br>
            <button data-id="${id}" aria-label="Mark order ${id} as shipped">Mark as Shipped</button>
          `;
          list.appendChild(li);
        });
      });
    }

    document.getElementById("ordersList").addEventListener("click", (e) => {
      if (e.target.tagName === "BUTTON" && e.target.dataset.id) {
        const orderId = e.target.dataset.id;
        const orderRef = ref(db, `restaurants/${currentUserId}/orders/${orderId}`);
        update(orderRef, { status: "shipped" }).then(() => {
          toast("Order marked as shipped");
          loadOrders(); // refresh list
        });
      }
    });

    document.getElementById("orderFilter").addEventListener("change", () => {
      loadOrders();
    });
  </script>
</body>
</html>
