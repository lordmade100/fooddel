<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - My Two Minutes Food</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>
    
    <!-- Signup Form -->
    <form id="signupForm" class="space-y-4">
      <div>
        <input id="email" type="email" class="w-full p-3 bg-gray-100 rounded-lg" placeholder="Email" required />
      </div>
      <div>
        <input id="password" type="password" class="w-full p-3 bg-gray-100 rounded-lg" placeholder="Password" required />
      </div>
      <button type="submit" class="w-full p-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Already have an account? <a href="login.html" class="text-blue-500">Login here</a></p>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
      authDomain: "pinotp-d7ef5.firebaseapp.com",
      databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
      projectId: "pinotp-d7ef5",
      storageBucket: "pinotp-d7ef5.firebasestorage.app",
      messagingSenderId: "708458917827",
      appId: "1:708458917827:web:8b8cc6de6176f936cf9776"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle Sign-Up
    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        alert("Sign Up Successful");
        window.location.href = "login.html";  // Redirect to login after successful signup
      } catch (error) {
        alert(error.message);
      }
    });
  </script>

</body>
</html>
