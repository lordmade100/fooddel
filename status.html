<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Status - My Two Minutes Food</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-xl rounded-lg p-6 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center text-red-600 mb-4">üçΩÔ∏è Order Status</h1>

    <div class="mb-4">
      <p class="text-gray-700 font-semibold">Status:</p>
      <p id="orderStatus" class="text-lg font-medium text-blue-600">Loading...</p>
    </div>

    <div class="mb-4">
      <p class="text-gray-700 font-semibold">Delivery Address:</p>
      <p id="deliveryAddress" class="text-gray-800">Fetching address...</p>
    </div>

    <div>
      <p class="text-gray-700 font-semibold mb-1">Items Ordered:</p>
      <ul id="orderDetails" class="list-disc pl-6 text-gray-700">
        <li>Loading items...</li>
      </ul>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBRuNquDY2cmE1QIqNu_HHeEVzSB5MNbdA",
      authDomain: "mytwominutesfood.firebaseapp.com",
      databaseURL: "https://mytwominutesfood-default-rtdb.firebaseio.com",
      projectId: "mytwominutesfood",
      storageBucket: "mytwominutesfood.appspot.com",
      messagingSenderId: "727595247139",
      appId: "1:727595247139:web:3192d6bb931e1a60fd6a9a"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("orderId");

    console.log("Fetched orderId from URL:", orderId);

    if (!orderId) {
      document.getElementById("orderStatus").innerText = "‚ö†Ô∏è No order ID provided in the URL.";
      return;
    }

    const orderRef = ref(database, `orders/${orderId}`);

    get(orderRef)
      .then((snapshot) => {
        if (snapshot.exists()) {
          const orderData = snapshot.val();
          console.log("Fetched order data:", orderData);

          const orderDetails = document.getElementById("orderDetails");
          const orderStatus = document.getElementById("orderStatus");
          const deliveryAddress = document.getElementById("deliveryAddress");

          orderStatus.innerText = orderData.status || "Unknown status";
          deliveryAddress.innerText = orderData.address || "Address not available";

          orderDetails.innerHTML = "";

          if (Array.isArray(orderData.cart)) {
            orderData.cart.forEach((cartItem, index) => {
              const name = cartItem.name || cartItem.item?.name || "Unnamed item";
              const quantity = cartItem.quantity || 1;
              const price = cartItem.price || cartItem.item?.price || 0;

              const li = document.createElement("li");
              li.innerText = `${index + 1}. ${name} √ó ${quantity} - $${(price * quantity).toFixed(2)}`;
              orderDetails.appendChild(li);
            });
          } else {
            orderDetails.innerHTML = "<li>üõí Cart is empty or not found.</li>";
          }

        } else {
          console.warn("Order not found in Firebase.");
          document.getElementById("orderStatus").innerText = "‚ùå Order not found. Please check the order ID.";
        }
      })
      .catch((error) => {
        console.error("Error fetching order data:", error);
        document.getElementById("orderStatus").innerText = "‚ö†Ô∏è Error fetching order data.";
      });
  </script>
</body>
</html>
